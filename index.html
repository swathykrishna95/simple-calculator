<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="keys">
            <div id="numbers">
                <div>
                    <button>9</button>
                <button>8</button>
                <button>7</button>
                </div>
                <div>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                </div>
               <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
               </div>
               <div>
                <button>0</button>
               </div>
                
            </div>
            <div id="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
        </div>
        
        </div>
    </div>
   
</body>
</html>
